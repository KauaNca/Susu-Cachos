    <section class="container-contato">

            </ul>

        <form id="formulario">
            <fieldset>
                <legend>Entre em contato conosco</legend>
                <label for="nome">Nome:</label><br>
                <input type="text" id="nome" onkeyup="validaNome()">
                <div id="txtNome"></div>
                <br>
                <label for="email">E-mail:</label><br>
                <input type="email" id="email" onkeyup="validaEmail()">
                <div id="txtEmail"></div>
                <br>
                <label for="assunto">Assunto:</label><br>
                <textarea nane="assunto" id="assunto" cols="60" rows="5" onkeyup="validaAssunto()"></textarea>
                <div id="txtAssunto"></div>
                <br>
                <button class="botao" onclick="enviar()">Enviar</button>
            </fieldset>
        </form>
        <hr>

        <h2>Endereço: Parque Cumbica, Guarulhos - SP </h2>


        <iframe id="mapa" class="maps"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d29281.806491651085!2d-46.474994180293116!3d-23.452317884026147!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce61f828b5d0c1%3A0x963928c3d1565807!2sJardim%20Cumbica%2C%20Guarulhos%20-%20SP%2C%2007240-120!5e0!3m2!1spt-BR!2sbr!4v1652999188392!5m2!1spt-BR!2sbr"
            width="500" height="250" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade" onmousemove="mapaZoom()" onmouseout="mapaNormal()"></iframe>
    </section>
